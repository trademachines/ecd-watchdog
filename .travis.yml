language: node_js
node_js:
  - '4.3'
cache:
  yarn: true
  directories:
    - node_modules
after_success:
  - npm run coveralls
before_deploy:
  - yarn install --production
deploy:
  provider: lambda
  function_name: ecd-watchdog
  description: Manages state information of ECD deployments
  module_name: index
  handler_name: handle
  role: arn:aws:iam::608300940987:role/lambda-ecd-watchdog
  runtime: nodejs4.3
  memory_size: 128
  timeout: 10
  region: eu-west-1
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  on:
    branch: master
